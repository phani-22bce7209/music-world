<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music World</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      background-image: url('https://wallpapercave.com/wp/wp2298904.jpg');
      background-size: cover;
      color: white;
    }

    .header {
      text-align: center;
      font-size: 40px;
      font-weight: bold;
      padding: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }

    .nav {
      display: flex;
      justify-content: center;
      background-color: #444;
      padding: 10px;
      border-radius: 10px;
      margin: 0 100px;
    }

    .nav button {
      background-color: #666;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      border-radius: 8px;
      cursor: pointer;
    }

    .section {
      margin: 30px 100px;
      border: 2px dashed #ccc;
      padding: 10px;
      border-radius: 10px;
    }

    .section h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #fff;
    }

    .images {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 15px;
    }

    .images img {
      height: 180px;
      border: 2px solid white;
      border-radius: 8px;
    }

    ::-webkit-scrollbar {
      height: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body>

  <div class="header">Music World</div>

  <div class="nav">
    <button>HOME</button>
    <button>ABOUT US</button>
    <button>CATEGORY I</button>
    <button>PRODUCTION</button>
    <button>GALLERY</button>
    <button>CONTACT US</button>
    <button>LOGIN</button>
  </div>

  <div class="section">
    <h2>→ Latest Album ...</h2>
    <div class="images">
      <img src="Leo_(2023_Indian_film).jpg" alt="Leo">
      <img src="Vikram_2022_poster.jpg" alt="Vikram">
      <img src="RRR_Poster.jpg" alt="RRR">
      <img src="The_Angry_Birds_Movie_poster.png" alt="Angry Birds 1">
      <img src="The_Angry_Birds_Movie_2_(2019_film).jpg" alt="Angry Birds 2">
    </div>
  </div>

  <div class="section">
    <h2>→ TOP 10 Songs ...</h2>
    <div class="images">
      <img src="The_Angry_Birds_Movie_poster.png" alt="Song 1">
      <img src="The_Angry_Birds_Movie_2_(2019_film).jpg" alt="Song 2">
      <img src="Leo_(2023_Indian_film).jpg" alt="Song 3">
      <img src="Vikram_2022_poster.jpg" alt="Song 4">
      <img src="RRR_Poster.jpg" alt="Song 5">
    </div>
  </div>

  <div class="section">
    <h2>→ Top 10 Artist ...</h2>
    <div class="images">
      <img src="Leo_(2023_Indian_film).jpg" alt="Artist 1">
      <img src="Vikram_2022_poster.jpg" alt="Artist 2">
      <img src="RRR_Poster.jpg" alt="Artist 3">
    </div>
  </div>

</body>
</html>
